<!DOCTYPE html>
<html>
<head>
    <title>Indian Flag</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        body {
            width: 100%;
            height: 30vh;
            display: grid;
            place-items: center;
        }
        h2 {
            text-align: center;
            top: 20px;
        }
    </style>
    </head>
    <body>
        <h2>INDIA</h2><br>
        <canvas id="indian-flag" width="500" height="300"></canvas>
        <script>
            var canvas = document.getElementById("indian-flag");
            var context = canvas.getContext("2d");
            context.fillStyle = "#138808";
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "#FF9933";
            context.fillRect(0, 0, canvas.width, canvas.height / 3);
            context.fillStyle = "white";
            context.fillRect(0, canvas.height / 3, canvas.width, canvas.height / 3);
            context.fillStyle = "#138808";
            context.fillRect(0, (canvas.height / 3) * 2, canvas.width, canvas.height / 3);
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = canvas.height / 6;
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            context.fillStyle = "#000080";
            context.fill();
            context.beginPath();
            context.translate(centerX, centerY);
            context.rotate((Math.PI / 180) * 15);
            var innerRadius = radius * 0.15;
            var outerRadius = radius * 0.9;
            for (var i = 0; i < 24; i++) {
                var angle = (Math.PI / 12) * i;
                var x1 = Math.cos(angle) * innerRadius;
                var y1 = Math.sin(angle) * innerRadius;
                var x2 = Math.cos(angle) * outerRadius;
                var y2 = Math.sin(angle) * outerRadius;
                context.moveTo(x1, y1);
                context.lineTo(x2, y2);
            }
            context.lineWidth = 2;
            context.strokeStyle = "white";
            context.stroke();
        </script>
    </body>
</html>
