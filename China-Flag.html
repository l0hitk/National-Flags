<!DOCTYPE html>
<html lang="en">
<head>
    <title>China Flag</title>
    <style>
        h2 {
            text-align: center;
            top: 20px;
        }
    </style>
</head>
<body>   
<h2>CHINA</h2>
<br>
    <div style = "text-align:center;">
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    context.fillStyle="red";
    context.fillRect(0,0,600,400);
    var maxR = 0.15, minR = 0.05;
    var maxX = 0.25, maxY = 0.25;
    var minX = [0.50, 0.60, 0.60, 0.50];
    var minY = [0.10, 0.20, 0.35, 0.45];
    var ox = 400 * maxX, oy = 400 * maxY;
    create5star(context,ox,oy,400 * maxR,"#ff0",0);
    for (var idx = 0; idx < 4; idx++) {
        var  sx = minX[idx] * 400, sy = minY[idx] * 400;
        var  theta = Math.atan((oy - sy)/(ox - sx));
        create5star(context,sx, sy, 400 * minR, "#ff0",-Math.PI/2+theta);
    }
    function create5star(context,sx,sy,radius,color,rotato){
        context.save();
        context.fillStyle=color;
        context.translate(sx,sy);
        context.rotate(Math.PI+rotato);
        context.beginPath();
        var x = Math.sin(0);
        var y= Math.cos(0);
        var dig = Math.PI/5 *4;
        for(var i = 0;i< 5;i++){
            var x = Math.sin(i*dig);
            var y = Math.cos(i*dig);
            context.lineTo(x*radius,y*radius);
        }
        context.closePath();
        context.stroke();
        context.fill();
        context.restore();
    }
</script>
</body>
</html>
